<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"/>

</head>
<header th:fragment="site-header">
    <a href="/" th:href="@{/}"></a>
    <a href="/" style="color: grey" th:width="70px" th:href="@{/}">Home</a>
    <a href="/table" style="color: grey" th:width="70px" th:href="@{/table}">Sensors Data</a>
    <a href="/chart" style="color: grey" th:width="70px" th:href="@{/chart}">Sensors Chart</a>
</header>
<body>
<div class="container">
    <h2 align="center">Data Graph</h2>

    <div id="container"
         style="width: 550px; height: 400px; margin: 0 auto"></div>
</div>
<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script th:inline="javascript">
    $(function () {
        const lightData = [[${created}]].map((dataEl, i) => {
            return [new Date([[${created}]][i]).getTime(), [[${light}]][i]] // x, y format
        });
        const gyroData = [[${created}]].map((dataEl, i) => {
            return [new Date([[${created}]][i]).getTime(), [[${gyro}]][i]] // x, y format
        });
        Highcharts.chart('container', {
            title: {
                text: 'Sensors Usage'
            },
            xAxis: {
                type: 'datetime',
                labels: {
                    format: '{value:%H:%M:%S}'
                }
            },
            series: [
                {
                    data: lightData,
                    name: "Light"
                },
                {
                    data: gyroData,
                    name: "Gyroscope"
                }]
        });
    });
</script>

</body>
</html>
